development:
  adapter: mysql
  encoding: utf8
  reconnect: false
  database: twoups_development
  pool: 5
  username: root
  password:
  socket:  <%=
        ['/var/run/mysqld/mysqld.sock',           # ubuntu/debian
         '/tmp/mysql.sock'].select { |f| File.exist? f }.first %>

